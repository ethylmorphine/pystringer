version: "3.3"
services:

    nginx_front:
        image: nginx:1.21.6-alpine
        volumes:
            - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
        ports:
            - "127.0.0.1:80:80"
        networks:
            frontend:
                ipv4_address: 172.16.235.10
            backend:
                ipv4_address: 172.16.236.10
        entrypoint: ["nginx", "-c", "/etc/nginx/nginx.conf"]
        healthcheck:
            test: ["CMD", "wget", "--no-verbose", "http://172.16.235.10"]
            timeout: 10s
            interval: 10s
            retries: 10
        restart: on-failure

    flask_back:
        build:
            context: ./
            dockerfile: ./docker/Dockerfile.app
        image: pystringer
        expose:
            - "8888"
        networks:
            backend:
                ipv4_address: 172.16.236.11
        healthcheck:
            test: ["CMD", "nc", "172.16.236.11", "8888"]
            timeout: 10s
            interval: 10s
            retries: 10
        restart: on-failure

networks:
    frontend:
        ipam:
            driver: default
            config:
                - subnet: "172.16.235.0/24"

    backend:
        ipam:
            driver: default
            config:
                - subnet: "172.16.236.0/24"
